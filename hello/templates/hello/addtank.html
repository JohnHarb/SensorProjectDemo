{% extends "hello/nav.html" %}
{% load static %}
{%block content %}
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="{% static 'css/addtank.css' %}"/>
        <title>Sign Up</title>
    </head>      
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto my-5">
                    <h1 style="margin-top:185px;">add tank</h1> 
                    <form method="post" action="/addtank/">
                        {% csrf_token %}
                            {% if messages %}
                                {% for message in messages %}
                                <div class="form-group">
                                    <p class="{{ message.tags }}">{{ message }}</p>
                                </div>
                                {% endfor %}
                            {% endif %}
                            <div class="form-group">
                                <input type="text" class="form-control" id="tname" name="tname" placeholder="tank name" required/>
                            </div>
                            <div class="form-group">
                                <select id="ttype" name="ttype">
                                    <option value="" selected disabled>type of tank</option>
                                    <option value="saltwater">saltwater</option>
                                    <option value="freshwater">freshwater</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="wcap" name="wcap" placeholder="water capacity (gal)" required/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="mID" name="mID" placeholder="module ID number" required/>
                            </div>
                            <div class="form-group">
                                <label for="notifications-checkbox">turn on tank notifications?</label>
                                <input type="checkbox" id="notif" name="notif" value="yes">
                            </div>
                            <div class="form-group d-flex justify-content-between">
                                <button class="btn btn-primary" type="submit">add</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>        
    </body>
</html>
{%endblock%}
